<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>《全唐诗》意象分组统计柱状图</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        /* 美化整体页面 */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        /* 布局容器 */
        .container {
            display: flex;
        }

        /* 导航栏样式 */
        #nav-buttons {
            margin-top: 110px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-right: 20px;
        }

        button {
            padding: 8px 12px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            width: 100px;
        }

        button:hover {
            background-color: #45a049;
        }

        /* 样式化标题 */
        .title {
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
        }

        /* 柱状图条样式 */
        .bar {
            fill: steelblue;
        }

        .bar:hover {
            fill: orange;
        }

        .axis-label {
            font-size: 12px;
            text-anchor: middle;
        }

        .value-label {
            font-size: 10px;
            fill: black;
        }
    </style>
</head>

<body>
<div class="container">
    <!-- 左侧导航栏 -->
    <div id="nav-buttons">
        <!-- 按钮导航区域 -->
    </div>

    <!-- 右侧柱状图区域 -->
    <div>
        <h2 class="title">《全唐诗》意象分组出现次数柱状图</h2>
        <svg width="800" height="500"></svg>
    </div>
</div>

<script>
    // 设置 SVG 画布尺寸
    const width = 900;
    const height = 630;
    const margin = { top: 60, right: 20, bottom: 100, left: 40 };

    const svg = d3.select("svg")
        .attr("width", width)
        .attr("height", height);

    // 读取意象分组文件并生成按钮
    fetch('imageGroup.txt')
        .then(response => response.text())
        .then(text => {
            const groups = text.trim().split('\n');
            const navButtons = d3.select("#nav-buttons");

            groups.forEach(group => {
                navButtons.append("button")
                    .text(group)
                    .on("click", () => loadData(group));
            });

            // 默认加载第一个分组的 CSV 文件内容
            if (groups.length > 0) {
                loadData(groups[0]);
            }
        })
        .catch(error => console.error('无法加载意象分组文件:', error));

    // 加载意象数据并绘制柱状图
    function loadData(groupName) {
        const filePath = `data/${groupName}.csv`;

        d3.csv(filePath).then(data => {
            // 将数据转换为数值类型并按出现次数降序排序，仅保留前 20 项
            data.forEach(d => d.num = +d.num);
            data = data.sort((a, b) => d3.descending(a.num, b.num)).slice(0, 20);

            const x = d3.scaleBand()
                .domain(data.map(d => d.name))
                .range([margin.left, width - margin.right])
                .padding(0.1);

            const y = d3.scaleLinear()
                .domain([0, d3.max(data, d => d.num)]).nice()
                .range([height - margin.bottom, margin.top]);

            // 清除之前的柱状图和轴
            svg.selectAll(".bar").remove();
            svg.selectAll(".axis").remove();
            svg.selectAll(".value-label").remove();

            // 添加 x 轴
            svg.append("g")
                .attr("transform", `translate(0,${height - margin.bottom})`)
                .attr("class", "axis")
                .call(d3.axisBottom(x))
                .selectAll("text")
                .attr("transform", "rotate(45)")
                .style("text-anchor", "start")
                .attr("dx", "0.5em")
                .attr("dy", "0.75em");

            // 添加 y 轴
            svg.append("g")
                .attr("transform", `translate(${margin.left},0)`)
                .attr("class", "axis")
                .call(d3.axisLeft(y).ticks(5).tickFormat(d3.format("d")));

            // 添加柱状图条
            svg.selectAll(".bar")
                .data(data)
                .join("rect")
                .attr("class", "bar")
                .attr("x", d => x(d.name))
                .attr("y", d => y(d.num))
                .attr("height", d => y(0) - y(d.num))
                .attr("width", x.bandwidth());

            // 添加数值标签
            svg.selectAll(".value-label")
                .data(data)
                .join("text")
                .attr("class", "value-label")
                .attr("x", d => x(d.name) + x.bandwidth() / 2)
                .attr("y", d => y(d.num) - 5)
                .attr("text-anchor", "middle")
                .text(d => d.num);
        }).catch(error => console.error(`无法加载${groupName}.csv文件:`, error));
    }
</script>
</body>

</html>
